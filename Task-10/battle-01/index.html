<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #2e3034;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            width: 400px;
            height: 300px;
            background-color: #41434b;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .eye-container {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 120px;
        }

        .eye {
            width: 100px;
            height: 100px;
            background-color: #fff;
            position: relative;
        }

        .eye.left {
            margin-right: -20px;
          border-radius: 69% 69% 0% 67% / 70% 70% 70% 70%;
        }

        .eye.right {
            margin-left: -20px;
          border-radius: 69% 69% 67% 0% / 70% 70% 70% 70%;
        }

        .pupil {
            width: 31px;
            height: 31px;
            background-color: #41434b;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
        }

        .beak {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-top: 60px solid #d95f5b; 
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="eye-container">
            <div class="eye left">
                <div class="pupil"></div>
            </div>
            <div class="eye right">
                <div class="pupil"></div>
            </div>
        </div>
        <div class="beak"></div>
    </div>
</body>
</html>
