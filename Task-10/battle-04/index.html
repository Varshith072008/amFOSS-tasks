<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Recreation</title>
  <style>
    body {
      background-color: #FFFBDa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 330px;
      height: 60px;
      background-color: #30383F;
      border-radius: 30px;
      padding: 0 15px;
      position: relative;
    }
    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #D96C7B;
    }
    .row.middle {
      background-color: #D96C7B;
    }
    .row.middle .circle {
      background-color: #30383F;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="row middle">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="row">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
</body>
</html>
