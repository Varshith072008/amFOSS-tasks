<!DOCTYPE html>
<html>
<head>
  <title>Draw A Circle</title>
</head>
<body style="background:black;color:orange;text-align:center;">
  <h2>Draw a Circle!</h2>
  <canvas id="c" width="400" height="400" style="background:#111;border:1px solid #444;"></canvas>
  <p id="score">Your Score: 0%</p>

  <script>
    var c = document.getElementById("c");
    var ctx = c.getContext("2d");
    var score = document.getElementById("score");

    var drawing = false;
    var points = [];

    c.onmousedown = function(){ drawing = true; points = []; };
    c.onmousemove = function(e){
      if(!drawing) return;
      var r = c.getBoundingClientRect();
      var x = e.clientX - r.left;
      var y = e.clientY - r.top;
      points.push({x:x, y:y});
      if(points.length > 1){
        var p = points[points.length-2];
        ctx.beginPath();
        ctx.moveTo(p.x,p.y);
        ctx.lineTo(x,y);
        ctx.strokeStyle="red";
        ctx.stroke();
      }
    };
    c.onmouseup = function(){
      drawing = false;
      if(points.length<10) return;
      var cx=0,cy=0;
      for(var i=0;i<points.length;i++){ cx+=points[i].x; cy+=points[i].y; }
      cx/=points.length; cy/=points.length;
      var dist=[], sum=0;
      for(var i=0;i<points.length;i++){
        var dx=points[i].x-cx, dy=points[i].y-cy;
        var d=Math.sqrt(dx*dx+dy*dy);
        dist.push(d); sum+=d;
      }
      var avg=sum/dist.length, diff=0;
      for(var i=0;i<dist.length;i++) diff+=Math.abs(dist[i]-avg);
      var sc=(1-(diff/dist.length)/avg)*100;
      if(sc<0)sc=0;if(sc>100)sc=100;
      score.innerHTML="Your Score: "+sc.toFixed(1)+"%";
    };
  </script>
</body>
</html>
